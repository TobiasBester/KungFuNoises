<h2 mat-dialog-title>{{ player.firstName }} "{{ player.alias }}" {{ player.lastName}}</h2>
<mat-dialog-content>
<h2 class="mat-h2">{{ player.firstName }} "{{ player.alias }}" {{ player.lastName}}</h2>
<img src="{{ player.imageLocation }}" alt="{{ player.alias }}" width="250px" height="250px">
<h3 class="mat-h3">Role: {{ player.role }} </h3>
<h3 class="mat-h3">Team: {{ player.team.name }} </h3>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
